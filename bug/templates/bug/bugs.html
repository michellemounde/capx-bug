{% extends "base.html" %}

{% block content %}

<h2>Bugs</h2>

{% if bugs %}
    <ol>
    {% for bug in bugs %}
        <li>
            <a href="{% url 'bug:detail' bug.id %}">{{ bug.description }}</a>
        </li>
    {% endfor %}
    </ol>
{% else %}
    <p>No bugs are registered.</p>
{% endif %}

{% endblock content%}
